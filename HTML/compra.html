<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Compra</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <a href="/index.html" class="back-btn">⬅ Volver al inicio</a>
    <h1>Compra</h1>
    <p>Complete sus datos para finalizar el pedido</p>
  </header>

  <div class="container">
    <div class="box">
      <h2>Datos del Cliente</h2>
      <form id="form-compra" novalidate>
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre">
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email">
        </div>
        
        <div class="form-group">
          <label for="telefono">Telefono</label>
          <input type="telefono" id="telefono" name="telefono">
        </div>

        <div class="form-group">
          <label for="direccion">Direccion</label>
          <input type="direccion" id="direccion" name="direccion">
        </div>

        <div class="form-group">
          <label for="medio">Medio de pago</label>
          <select id="medio" name="medio" required>
            <option value="">Seleccione una opcion de pago</option>
            <option value="tarjeta">Tarjeta de credito o debito</option>
            <option value="mercado pago">Transferencia a Mercado Pago</option>
            <option value="bancaria">Transferencia bancaria</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Finalizar Compra</button>
      </form>
    </div> 
  </div> 

  <script>
    document.querySelector("#form-compra").addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim()
      const email = document.getElementById("email").value.trim()
      const telefono = document.getElementById("telefono").value.trim()
      const direccion = document.getElementById("direccion").value.trim()
      const medio = document.getElementById("medio").value
      if (!nombre || !email || !telefono || !direccion || medio === "") {
        alert("⚠️ Por favor complete todos los campos obligatorios.")
      } else {
        alert("✅ ¡Gracias por su compra! En breve recibirá un correo de confirmación.")
        this.reset()
      }
    })
  </script>
</body>
</html>
